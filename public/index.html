<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Template</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
      <div id="head" class="circle">
        <p>Head + Shoulders</p>
      </div>
      <div id="leftUpperArm" class="circle">
        <p>Left Upper Arm</p>
      </div>
      <div id="leftLowerArm" class="circle">
        <p>Left Lower Arm</p>
      </div>
      <div id="rightUpperArm" class="circle">
        <p>Right Upper Arm</p>
      </div>
      <div id="rightLowerArm" class="circle">
        <p>Right Lower Arm</p>
      </div>
      <div id="chest" class="circle">
        <p>Chest</p>
      </div>
      <div id="upperLegs" class="circle">
        <p>Upper Legs</p>
      </div>
      <div id="lowerLegs" class="circle">
        <p>Lower Legs</p>
      </div>
    </div>
    
	<!-- Required javascript libraries. Add your own libraries here. -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/lib/connection.js"></script>

	<!-- Load your controller's javascript here. -->
	<script src="/js/controllerManager.js"></script>
</body>
</html>
