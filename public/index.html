<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Template</title>
	<link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="row main-col">
    <div class="well">
    
      <div id="head" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Head + Shoulders
      </div>
      <div id="leftUpperArm" class="btn btn-primary" style="width: 100%;padding:4%;margin-bottom:2%;font-size:200%">
        Left Upper Arm
      </div>
      <div id="leftLowerArm" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Left Lower Arm
      </div>
      <div id="rightUpperArm" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Right Upper Arm
      </div>
      <div id="rightLowerArm" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Right Lower Arm
      </div>
      <div id="chest" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Chest
      </div>
      <div id="upperLegs" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Upper Legs
      </div>
      <div id="lowerLegs" class="btn btn-primary" style="width: 100%;padding: 4%;margin-bottom:2%;font-size:200%">
        Lower Legs
      </div>
    </div>
    </div>
    
	<!-- Required javascript libraries. Add your own libraries here. -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/lib/connection.js"></script>

	<!-- Load your controller's javascript here. -->
	<script src="/js/controllerManager.js"></script>
</body>
</html>
